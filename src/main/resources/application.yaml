spring:
  profiles:
    active: "test"
  jpa:
    open-in-view: false

springdoc:
  api-docs:
    version: openapi_3_0
    path: /api-docs
  swagger-ui:
    use-root-path: true

---

spring:
  config:
    activate:
      on-profile: test
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console